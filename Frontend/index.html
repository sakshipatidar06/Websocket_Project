<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosys Chatter - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .signup-container {
            width: 100%;
            max-width: 450px; /* Login page jaisa width */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 25px; /* Height vahi rehne diya */
            text-align: center;
            animation: slideIn 0.8s ease-out;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #007CC7, #005A9E);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007CC7;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 12px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #007CC7;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #007CC7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 124, 199, 0.1);
        }
        .form-group i {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #007CC7;
        }
        .error {
            color: #dc3545;
            font-size: 10px;
            margin-top: 3px;
        }
        .strength {
            font-size: 10px;
            margin-top: 3px;
        }
        .strength.weak { color: #dc3545; }
        .strength.medium { color: #ffc107; }
        .strength.strong { color: #28a745; }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #007CC7, #005A9E);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .nav {
            margin-top: 12px;
        }
        .nav a {
            color: #007CC7;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        /* Responsive Image */
        @media (max-width: 1024px) {
            body {
                background-attachment: scroll;
            }
        }
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: cover;
            }
            .signup-container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 18px;
            }
            button {
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            .signup-container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 16px;
            }
            input {
                font-size: 12px;
            }
            button {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">I</div>
        <h1>Sign Up for Websocket </h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <i class="fas fa-user"></i>
                <div class="error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email-signup">Email</label>
                <input type="email" id="email-signup" required>
                <i class="fas fa-envelope"></i>
                <div class="error" id="email-signup-error"></div>
            </div>
            <div class="form-group">
                <label for="password-signup">Password</label>
                <input type="password" id="password-signup" required oninput="checkPasswordStrength()">
                <i class="fas fa-lock"></i>
                <div class="strength" id="password-strength"></div>
                <div class="error" id="password-signup-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <i class="fas fa-lock"></i>
                <div class="error" id="confirm-password-error"></div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#" onclick="showTerms()">Terms & Conditions</a></label>
                <div class="error" id="terms-error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="nav">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function hashPassword(password) {
            // Simple hash for demo (use bcrypt in real app)
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString();
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password-signup').value;
            const strength = document.getElementById('password-strength');
            if (password.length < 8) {
                strength.innerText = 'Weak';
                strength.className = 'strength weak';
            } else if (password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/)) {
                strength.innerText = 'Strong';
                strength.className = 'strength strong';
            } else {
                strength.innerText = 'Medium';
                strength.className = 'strength medium';
            }
        }

        function showTerms() {
            alert('Terms & Conditions: By using this app, you agree to our privacy policy.');
        }

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email-signup').value.trim();
            const password = document.getElementById('password-signup').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const terms = document.getElementById('terms').checked;
            let valid = true;

            if (!name) {
                document.getElementById('name-error').innerText = 'Name is required.';
                valid = false;
            }

            if (!email) {
                document.getElementById('email-signup-error').innerText = 'Email is required.';
                valid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('email-signup-error').innerText = 'Invalid email format.';
                valid = false;
            }

            if (!password) {
                document.getElementById('password-signup-error').innerText = 'Password is required.';
                valid = false;
            } else if (password.length < 8 || !password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/)) {
                document.getElementById('password-signup-error').innerText = 'Password must be at least 8 characters with uppercase, lowercase, number, and special character.';
                valid = false;
            }

            if (!confirmPassword) {
                document.getElementById('confirm-password-error').innerText = 'Confirm password is required.';
                valid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').innerText = 'Passwords do not match.';
                valid = false;
            }

            if (!terms) {
                document.getElementById('terms-error').innerText = 'You must agree to the terms.';
                valid = false;
            }

            if (valid) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.some(u => u.email === email)) {
                    document.getElementById('email-signup-error').innerText = 'Email already registered.';
                    return;
                }
                // Save user
                users.push({ name, email, password: hashPassword(password) });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Sign up successful!');
                window.location.href = 'login.html';
            }
        });

        function clearErrors() {
            document.querySelectorAll('.error').forEach(e => e.innerText = '');
        }
    </script>
</body>
</html>
