<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket ChatterBox - Select Room</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 124, 199, 0.8), rgba(255, 255, 255, 0.1));
            z-index: -1;
        }
        .landing {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
            backdrop-filter: blur(10px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 70px;
            height: 70px;
            background: #007CC7;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 28px;
        }
        h1 {
            color: #007CC7;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .user-info {
            margin-bottom: 30px;
        }
        .user-info input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }
        .user-info input:focus {
            border-color: #007CC7;
            outline: none;
        }
        .rooms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .room-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }
        .room-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .room-btn.selected {
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .general { background: linear-gradient(135deg, #007CC7, #005A9E); }
        .tech { background: linear-gradient(135deg, #28a745, #20c997); }
        .fun { background: linear-gradient(135deg, #fd7e14, #e8590c); }
        .hr { background: linear-gradient(135deg, #6f42c1, #5a32a3); }
        .projects { background: linear-gradient(135deg, #dc3545, #c82333); }
        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007CC7, #005A9E);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .join-btn:hover {
            transform: translateY(-2px);
        }
        .nav {
            margin-top: 20px;
        }
        .nav button {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #007CC7;
            border: 1px solid #007CC7;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .nav button:hover {
            background: #007CC7;
            color: white;
        }
        @media (max-width: 480px) {
            .landing {
                width: 95%;
                padding: 20px;
            }
            .rooms {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="logo">I</div>
        <h1>Infosys Chatter</h1>
        <p>Secure & Real-Time Collaboration Platform</p>
        <div class="user-info">
            <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <div class="rooms">
            <button class="room-btn general" onclick="selectRoom('general')">General</button>
            <button class="room-btn tech" onclick="selectRoom('tech')">Tech</button>
            <button class="room-btn fun" onclick="selectRoom('fun')">Fun</button>
            <button class="room-btn hr" onclick="selectRoom('hr')">HR</button>
            <button class="room-btn projects" onclick="selectRoom('projects')">Projects</button>
        </div>
        <button class="join-btn" onclick="joinChat()">Join Chat</button>
        <div class="nav">
            <button onclick="window.location.href='login.html'">Back to Login</button>
        </div>
    </div>

    <script>
        let selectedRoom = 'general';

        function selectRoom(room) {
            selectedRoom = room;
            document.querySelectorAll('.room-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.${room}`).classList.add('selected');
        }

        function joinChat() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name to proceed.');
                return;
            }
            window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${selectedRoom}`;
        }
    </script>
</body>
</html>
